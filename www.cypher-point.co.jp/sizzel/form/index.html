<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="Keywords" content="しずる,食品,メニュー,食,味覚" />
<meta name="Description" content="しずる感を取り入れた、見た瞬間思わずヨダレが出てしまうようなWebページを制作いたします。" />
<title>しずるデザインでお客様を“ぐぎづけ”にする、魅せる・売れるページ制作 | しずる感デザイン研究会</title>
<link type="text/css" rel="stylesheet" href="../css/import.css" />
<script type="text/javascript" src="../js/jquery.js" charset="utf-8"></script>
<script type="text/javascript" src="../js/jquery.page-scroller.js" charset="utf-8"></script>
</head>

<body>

<div id="outline">

	<div id="header">
		<div class="logo"><img src="../img/logo.jpg" alt="しずる感デザイン研究会"/></div>
		<div class="company"><a href="http://www.cypher-point.co.jp/company.html" target="_blank">運営会社</a></div>
	</div>

	<div class="form_wrap">
	
		<div class="form_main">
		
			<img src="../img/form_title.jpg" alt="お問い合わせ・お見積りフォーム" />
			
			<p>
				Web制作に関するお問合せ・お見積りをご希望の方は、下記のフォームよりお問合せください。<br />
				お急ぎの場合は、お電話（03-6450-4323）でも受付しております。（受付時間　9:00-19:00　平日）
			</p>>
			
			<p>
				※<img src="../img/icon_need.jpg" alt="必須" />の項目は必須入力項目です。
			</p>

			<div id="form">
			
				<div class="input">
				
					<form action="error.php" method="post">
					<table class="form" cellspacing="0" cellpadding="0">
						<tr>
							<th class="label need"><span id="company">御社名</span></th>
							<td><input type="text" name="company" value="" class="txt" /><br />例)：株式会社サイファーポイント</td>
						</tr>
						<tr>
							<th class="label need"><span id="name">お名前</span></th>
							<td><input type="text" name="name" value="" class="txt" /><br />例)：山田　太郎</td>
						</tr>
						<tr>
							<th class="label need"><span id="kana">フリガナ</span></th>
							<td><input type="text" name="kana" value="" class="txt" /><br />例)：ヤマダ　タロウ</td>
						</tr>
						<tr>
							<th class="label need"><span id="phone">電話番号</span><br />(半角英数のみ)</th>
							<td><input type="text" name="phone" value="" class="txt" /><br />例)：03-1234-5678</td>
						</tr>
						<tr>
							<th class="label need"><span id="mail">メールアドレス</span><br />(半角英数のみ)</th>
							<td><input type="text" name="email" value="" class="txt w300" /><br />例)：test@test.com</td>
						</tr>
						<tr>
							<th class="label no_need"><span id="zip-code">郵便番号</span><br />(半角英数のみ)</th>
							<td><input type="text" name="zip" value="" class="txt" /><br />例)：123-4567</td>
						</tr>
						<tr>
							<th class="label no_need"><span id="address">ご住所</span></th>
							<td>
								<input type="text" name="address" value="" class="txt w400" />
							</td>
						</tr>
						<tr>
							<th class="label no_need">備考</th>
							<td>
								<textarea name="message" cols="40" rows="5" class="text w400"></textarea>
							</td>
						</tr>
					</table>
					
					<p class="submit"><input type="hidden" name="submit" value="確認画面へ" /><input type="image" src="../img/btn_confirm.jpg" onmouseover="this.src='../img/btn_confirm_on.jpg'" onmouseout="this.src='../img/btn_confirm.jpg'" alt="確認画面へ" /></p>
					
					</form>
					
				</div>
				
			</div>
		
		</div>
	
	</div>
	
</div>

<div id="footer"><img src="../img/footer.jpg" alt="Copyright&copy;しずる感デザイン研究会 All Rights Reserved." /></div>
